<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{#meta.title}}{{meta.title}} - {{/meta.title}}{{config.site_title}}</title>
	{{#meta.description}}<meta name="description" content="{{meta.description}}">{{/meta.description}}
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="shortcut icon" href="/favicon.ico">
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/bower_components/highlightjs/styles/solarized_light.css">
	<link rel="stylesheet" href="/styles/raneto.css">
	<link rel="stylesheet" href="/styles/shipio.css">

	{{{config.analytics}}}
</head>
<body class="{{body_class}}">

	<header class="header">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="logo" href="/">
						<img alt="continuous integration for mobile" class="logo" src="/images/ship-logo.svg">
						<span>docs</span>
					</a>
				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li class="nav-item"><a href="https://ship.io/blog">Blog</a></li>
						<li class="nav-item"><a href="https://ship.io/integrations">Integrations</a></li>
						<li class="nav-item"><a href="https://ship.io/security">Security</a></li>
						<li class="nav-item"><a href="https://app.ship.io/dashboard">Dashboard</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<div class="container-fluid">
		{{{ yield }}}
	</div>

	<footer class="footer">
		<div class="container-fluid">

			{{#config.copyright}}
			<p class="copyright pull-right">{{{config.copyright}}} Ship.io</p>
			{{/config.copyright}}

		</div>
	</footer>

	<script src="/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="/bower_components/highlightjs/highlight.pack.js"></script>
	<script src="/bower_components/fitvids/jquery.fitvids.js"></script>
	<script src="/bower_components/masonry/dist/masonry.pkgd.min.js"></script>
	<script src="/scripts/raneto.js"></script>

</body>
</html>
